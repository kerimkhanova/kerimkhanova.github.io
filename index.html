<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" minlength="2" maxlength="20" name="name"
                            pattern="[А-ЯЕ]{1}[а-яё]+/(-[А-ЯЕ]{1}[а-яё]+)?" placeholder="Имя" required>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="name" pattern="[A-Za-z0-9_-]+\@\w+\.\w+"
                            placeholder="E-Mail" required>
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="name" placeholder="Телефон"
                            pattern="[0-9\+7]\s?\(?\[0-9]{3}\)?\s?\-?\[0-9]{3}\-?\[0-9]{2}\-?\[0-9]{2}" minlength=""
                            maxlength="">
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="name"
                            pattern="(https|http)\:\/\/(www\.)?(\d{3}\.\d3{3}\.\d3{3}\.\d3{3}|[a-z]\.[a-z])(/:\d{2,5})?(/#)?"
                            placeholder="Ваш сайт">
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
